<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="myself" id="myself">
    <h3>Created By :Vadigala Jaswanth</h3>
    <h4>GLA University grater noida</h4>
    <h5>University Roll Number:22515500095</h5>
  </div>

  <div id="login" class="login">
    <h2>Login</h2>
    <label for="name">Enter your name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>
    <label for="password">Enter your ID:</label>
    <input type="password" id="password" placeholder="Enter your ID" required>
    <button id="login-btn">Submit</button>
  </div>




  <div id="instructions" class="instructions">
    <h2>Instructions for Mock Test</h2>
    <ul>
      <li>Attempt all 15 questions</li>
      <li>Each question carries 1 mark, no negative marking</li>
      <li>Time allowed: 20 minutes</li>
    </ul>
    <button id="start-btn">Start Quiz</button>
  </div>

  <div id="quiz" class="quiz">
    <div id="question-container"></div>
    <button id="next-btn">Next</button>
    <button id="submit-btn" style="display:none;">Submit</button>
  </div>


  <div id="result" class="result">
    <h2>Quiz Result</h2>
    <p id="score"></p>
  </div>

  <script src="script.js"></script>
</body>

</html>
